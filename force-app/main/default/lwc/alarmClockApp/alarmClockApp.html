<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>

        <img src={clockImg} alt="Clock Image" height="200px" width="200px" class={shakeImage}>

        <h2>{currentTime}</h2>

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <!-- <div class="slds-form-element">
                    <label class="slds-form-element__label custom-label" for="select-hour">Hour(s)</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select custom-select" id="select-hour">
                                <option value="">Select…</option>
                                <template for:each={hours} for:item="hour">
                                    <option value={hour} key={hour}>{hour}</option>
                                </template>                               
                            </select>
                        </div>
                    </div>
                </div> -->
                <c-clock-dropdown
                    label="Hour(s)"
                    options={hours}
                    unique-id="select-hour"
                    onoptionhandler={optionhandler}>

                </c-clock-dropdown>
            </div>
            <div class="slds-col">
                <!-- <div class="slds-form-element">
                    <label class="slds-form-element__label custom-label" for="select-minute">Minute(s)</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select custom-select" id="select-minute">
                                <option value="">Select…</option>
                                <template for:each={minutes} for:item="min">
                                    <option value={min} key={min}>{min}</option>
                                </template>   
                            </select>
                        </div>
                    </div>
                </div> -->
                <c-clock-dropdown
                    label="Minute(s)"
                    options={minutes}
                    unique-id="select-min"
                    onoptionhandler={optionhandler}>
                </c-clock-dropdown>
            </div>
            <div class="slds-col">
                <!-- <div class="slds-form-element">
                    <label class="slds-form-element__label custom-label" for="select-ampm">AM/PM</label>
                    <div class="slds-form-element__control">
                        <div class="slds-select_container">
                            <select class="slds-select custom-select" id="select-ampm">
                                <option value="">Select…</option>
                                <template for:each={meridiems} for:item="meri">
                                    <option value={meri} key={meri}>{meri}</option>
                                </template>
                            </select>
                        </div>
                    </div>
                </div> -->
                <c-clock-dropdown
                    label="AM/PM"
                    options={meridiems}
                    unique-id="select-meri"
                    onoptionhandler={optionhandler}>
                </c-clock-dropdown>
            </div>
        </div>

        <template if:false={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldNotSelected} onclick={setAlarmHandler}>Set Alarm</button>
        </template>
        
        <template if:true={isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch clear-alarm" onclick={clearAlarmHandler}>Clear Alarm</button>
        </template>
        
    </div>
</template>
